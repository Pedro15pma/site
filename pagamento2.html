<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css.css">
    
</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col col-lg-4 col-md-6">

                <h3 class="title">Confirmação de pagamento</h3>

                <div class="inputBox">
                    <span>Nome completo :</span>
                    <input type="text" placeholder="pedro Marinho">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="exemplo1234@gmail.com">
                </div>
                <div class="inputBox">
                    <span>Endereço :</span>
                    <input type="text" placeholder="qudra- casa-numero">
                </div>
                <div class="inputBox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="Taguatinga">
                </div>

                
                    <div class="inputBox">
                        <span>CEP :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col col-lg-4 col-md-6">

                <h3 class="title">PAGAMENTO</h3>

                <div class="inputBox">
                    <span>cartões aceitos :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>nome do cartao :</span>
                    <input type="text" placeholder="Pedro Marinho ">
                </div>
                <div class="inputBox">
                    <span>numero do cartao  :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>mes exp:</span>
                    <input type="text" placeholder="Outubro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>ano exp :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
